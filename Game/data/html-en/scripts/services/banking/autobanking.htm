<html><title>GoldBar Menu</title><body>
<center>
    <br>
    <br>
    <br>
    <br>
    <table width=294>
        <tr>
            <td>The automatic gold bar is:</td>
            <td width=100 align=right>%enabled%</td>
            <td width=50><button width=40 height=20 back="L2UI_CH3.bigbutton2_down" fore="L2UI_CH3.bigbutton2" action="bypass -h user_autogoldbar" value="%onOff%"></td>
        </tr>
        <tr>
            <td>Full Adena in inventory:</td>
            <td width=100  align=right>%adena%</td>
            <td></td>
        </tr>
        <tr>
            <td>Adena total of 1 golbar:</td>
            <td width=100  align=right>%adena_golbar%</td>
            <td></td>
        </tr>
        <tr>
            <td>Total gold Bar in inventory:</td>
            <td width=100  align=right>%goldbar%</td>
            <td></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <button value="Deposit" action="%deposit_command%" width=120 height=25 back="L2UI_CH3.bigbutton2_down" fore="L2UI_CH3.bigbutton2">
    <br>
    <br>
    <button value="WithDraw" action="%withdraw_command%" width=120 height=25 back="L2UI_CH3.bigbutton2_down" fore="L2UI_CH3.bigbutton2">
</center>
</body></html>
